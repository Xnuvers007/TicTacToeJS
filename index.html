<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VS AI Game</title>

    <link type="text/css" rel="stylesheet" href="style/style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>img[alt=www.000webhost.com]{display:none;}</style>
</head>
<body>
    <!-- untuk menghapus logo webhost dan notifikasi disclaimer webhost -->
    <style>img[alt=www.000webhost.com]{display:none;}</style>
    <style>div[class=disclaimer]{display:none;}</style>
    
    <div class="container">
        <div id="menuBar" style="text-align:right; padding-top:20px">
            <button id="btnReset"><i class="fa fa-refresh" title="Restart the game." style="font-size: 30px;color: maroon"></i></button>
           
        </div>
        <div id="divOption" class="option">
            <label>VS AI Game</label><br /><br /><br/>
            <label id="msg" style="font-size:20px;color:red"></label>
          
        </div>
        <div id="dvTable" class="divTable">
            <table id="mainTable">
                <tr>
                    <td id="C0" class="cell"></td>
                    <td id="C1" class="cell"></td>
                    <td id="C2" class="cell"></td>
                </tr>
                <tr>
                    <td id="C3" class="cell"></td>
                    <td id="C4" class="cell"></td>
                    <td id="C5" class="cell"></td>
                </tr>
                <tr>
                    <td id="C6" class="cell"></td>
                    <td id="C7" class="cell"></td>
                    <td id="C8" class="cell"></td>
                </tr>
            </table>
            
        </div>
    </div>

        <script type="text/javascript" src="script/controller.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
